<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Code-Chain Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="buy-now-header">
        <h1 id="projectTitle">Project Title</h1>
    </header>

    <main class="buy-now-main">
        <section class="buy-now-details">
            <h2 id="projectDescription">Project Description</h2>
            <div class="price-box">
                <p><strong>Price:</strong> <span id="projectPrice">0.0</span> <span id="projectCurrency">ETH</span></p>
            </div>
            <button id="purchaseButton" class="purchase-btn">Proceed with Purchase</button>
        </section>
    </main>

    <script src="buyNow.js"></script>
</body>
</html>
